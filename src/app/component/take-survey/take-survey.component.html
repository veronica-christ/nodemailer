
<div class="main">
  <div *ngFor="let item of questions">
    <h5>{{ item.question}}</h5>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div>
         <input id="male" type="radio" value="male" name="gender" formControlName="gender">
         <label for="male">{{item.option.one}}</label>
      </div>
      <div>
         <input id="female" type="radio" value="female" name="gender" formControlName="gender">
         <label for="female">{{item.option.two}}</label>
      </div>
      <div>
        <input id="female" type="radio" value="female" name="gender" formControlName="gender">
        <label for="female">{{item.option.three}}</label>
     </div>

    </form>
  </div>

      

    <div class="pages-button">

      <div class="pages">
        <div><small>first</small></div>
        <div>...</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>...</div>
        <div><small>last</small></div>
      </div>

      <div class="sub-cancel">
      <div>
        
      </div>
      <div>
        <button class="cancel m-3"  type="submit">Cancel</button>
      </div>
    
    </div>
  
  </div>
