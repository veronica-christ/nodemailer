  <div style="margin:0 30px;">
    <h2 style="text-align: center;">Regular HTML Table</h2>
    <table>
        <tr>
            <th>S.no</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Country</th>
        </tr>
        <tr *ngFor="let student of students; index as i">
            <td>{{ i }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.gender }}</td>
            <td>{{ student.country }}</td>
        </tr>
    </table>
</div>
